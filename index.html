<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commits Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .commit {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .commit:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>GitHub Commits Viewer</h1>
    <form id="repoForm">
        <label for="repo">Repository Name:</label>
        <input type="text" id="repo" name="repo" placeholder="repo-name" required>
        <br><br>
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" placeholder="owner-name" required>
        <br><br>
        <label for="page">Page:</label>
        <input type="number" id="page" name="page" value="1" min="1" required>
        <br><br>
        <label for="per_page">Per Page:</label>
        <input type="number" id="per_page" name="per_page" value="30" min="1" required>
        <br><br>
        <button type="submit">Fetch Commits</button>
    </form>

    <div id="commitList"></div>

    <script src="script.js"></script>
</body>
</html>
